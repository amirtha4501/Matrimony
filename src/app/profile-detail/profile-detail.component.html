<section class="personal">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <fieldset class="border-custom card rounded mt-5">
                    <h2 class="text-center card-header text-white">Personal details</h2>
                    <!-- *ngFor="let img of profile['imageUrls']; index as i" -->
                    <div class="profile col-4 mx-auto mb-5 mt-5">
                        <img src={{profile.image}} class="card card-img-top rounded img-fluid" alt="No images available">
                    </div>

                    <div class="row col-9 mt-5 mx-auto">
                        <label class="col-form-label" for="name"><h5 class="text-secondary">Full name</h5></label>
                        <label class="col-form-label col-6 ml-auto col-6" for="name" *ngIf="profile.name else elseNil">{{ profile['name'] | titlecase}}</label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="dob"><h5 class="text-secondary">DOB</h5></label>
                        <label class="col-form-label ml-auto col-6" for="dob"><label *ngIf="profile.dob; else elseNil">{{ profile['dob'] | titlecase}}</label></label>
                    </div>
                   
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="birth_time"><h5 class="text-secondary">Birth time</h5></label>
                        <label class="col-form-label ml-auto col-6" for="birth_time"><label *ngIf="profile.birthtime; else elseNil">{{ profile['birthtime'] | titlecase}}</label></label>
                    </div>
                    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="birth_place"><h5 class="text-secondary">Birth Place</h5></label>
                        <label class="col-form-label ml-auto col-6" for="birth_place"><label *ngIf="profile.birthplace; else elseNil">{{ profile['birthplace'] | titlecase}}</label></label>
                    </div>
                    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="religion"><h5 class="text-secondary">Religion</h5></label>
                        <label class="col-form-label ml-auto col-6" for="religion"><label *ngIf="profile.religion; else elseNil">{{ profile['religion'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto" *ngIf="profile['religion']==='christian'">
                        <label class="col-form-label" for="division"><h5 class="text-secondary">Division</h5></label>
                        <label class="col-form-label ml-auto col-6" for="division"><label *ngIf="profile.division; else elseNil">{{ profile['division'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="caste"><h5 class="text-secondary">Caste</h5></label>
                        <label class="col-form-label ml-auto col-6" for="caste"><label *ngIf="profile.caste; else elseNil">{{ profile['caste'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="subcaste"><h5 class="text-secondary">Sub caste</h5></label>
                        <label class="col-form-label ml-auto col-6" for="subcaste"><label *ngIf="profile.subcaste; else elseNil">{{ profile['subcaste'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="gothram"><h5 class="text-secondary">Gothram</h5></label>
                        <label class="col-form-label ml-auto col-6" for="gothram"><label *ngIf="profile.gothram; else elseNil">{{ profile['gothram'] | titlecase}}</label></label>
                    </div>
                    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="star"><h5 class="text-secondary">Star</h5></label>
                        <label class="col-form-label ml-auto col-6" for="star"><label *ngIf="profile.star; else elseNil">{{ profile['star'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="qualification"><h5 class="text-secondary">Qualification</h5></label>
                        <label class="col-form-label ml-auto col-6" for="qualification"><label *ngIf="profile.qualification else elseNil">{{ profile['qualification'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="job"><h5 class="text-secondary">Job</h5></label>        
                        <label class="col-form-label ml-auto col-6" for="job"><label *ngIf="profile.job; else elseNil">{{ profile['job'] | titlecase}}</label></label>
                    </div>
                    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="workplace"><h5 class="text-secondary">Work place</h5></label>
                        <label class="col-form-label ml-auto col-6" for="workplace"><label *ngIf="profile.workplace; else elseNil">{{ profile['workplace'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="income"><h5 class="text-secondary">Income</h5></label>
                        <label class="col-form-label ml-auto col-6" for="income"><label *ngIf="profile.income; else elseNil">{{ profile['income'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="height"><h5 class="text-secondary">Height(ft)</h5></label>
                        <label class="col-form-label ml-auto col-6" for="height"><label *ngIf="profile.dob; else elseNil">{{ profile['height'] | titlecase}}</label></label>
                    </div>
                    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="weight"><h5 class="text-secondary">Weight(kg)</h5></label>
                        <label class="col-form-label ml-auto col-6" for="weight"><label *ngIf="profile.weight; else elseNil">{{ profile['weight'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="mother_tongue"><h5 class="text-secondary">Mother Tongue</h5></label>
                        <label class="col-form-label ml-auto col-6" for="mother_tongue"><label *ngIf="profile.mother_tongue; else elseNil">{{ profile['mother_tongue'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="known_language"><h5 class="text-secondary">Known language</h5></label>
                        <label class="col-form-label ml-auto col-6" for="known_language"><label *ngIf="profile.known_language; else elseNil">{{ profile['known_language'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="nativity"><h5 class="text-secondary">Nativity</h5></label>
                        <label class="col-form-label ml-auto col-6" for="nativity"><label *ngIf="profile.nativity; else elseNil">{{ profile['nativity'] | titlecase}}</label></label>
                    </div>
                    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label"><h5 class="text-secondary">Marital status</h5></label>
                        <label class="col-form-label ml-auto col-6"><label *ngIf="profile.maritalstatus; else elseNil">{{ profile['maritalstatus'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="talents"><h5 class="text-secondary">Talents</h5></label>
                        <label class="col-form-label ml-auto col-6" for="talents"><label *ngIf="profile.talents; else elseNil">{{ profile['talents'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="hobbies"><h5 class="text-secondary">Hobbies</h5></label>
                        <label class="col-form-label ml-auto col-6" for="hobbies"><label *ngIf="profile.hobbies; else elseNil">{{ profile['hobbies'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label"><h5 class="text-secondary">Vehicle driving</h5></label>
                        <label class="col-form-label ml-auto col-6"><label *ngIf="profile.vehicledriving; else elseNil">{{ profile['vehicledriving'] | titlecase}}</label></label>
                    </div>
                    
                    <div class="row col-9 mx-auto mb-5">
                        <label class="col-form-label"><h5 class="text-secondary">Disabilities</h5></label>
                        <label class="col-form-label ml-auto col-6"><label *ngIf="profile.disabilities else elseNil">{{ profile['disabilities'] | titlecase}}</label></label>
                    </div>
            
                </fieldset>
            </div>
        </div>

    </div>
</section>

<section class="family">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <fieldset class="border-custom card rounded mt-5">
                    <h2 class="text-center card-header text-white">Family details</h2>

                    <div class="row col-9 mt-5 mx-auto">
                        <label class="col-form-label" for="father_name"><h5 class="text-secondary">Father name</h5></label>
                        <label class="col-form-label col-6 ml-auto col-6" for="father_name"><label *ngIf="profile.father_name; else elseNil">{{ profile['father_name'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="father_occupation"><h5 class="text-secondary">Father occupation</h5></label>
                        <label class="col-form-label ml-auto col-6" for="father_occupation"><label *ngIf="profile.father_occupation; else elseNil">{{ profile['father_occupation'] | titlecase}}</label></label>
                    </div>
                    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="mother_name"><h5 class="text-secondary">Mother name</h5></label>

                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="contact_sup"><h5 class="text-secondary">Family contact</h5></label>
                        <label class="col-form-label ml-auto col-6" for="contact_sup"><label *ngIf="profile.contact_sup; else elseNil">{{ profile['contact_sup'] | titlecase}}</label></label>

                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="family_status"><h5 class="text-secondary">Family status</h5></label>

                    </div>
    
                    <div class="row col-9 mx-auto mb-2">
                        <label class="col-form-label" for="properties"><h5 class="text-secondary">Property</h5></label>
                        <label class="col-form-label ml-auto col-6" for="properties"><label *ngIf="profile.properties; else elseNil">{{ profile['properties'] | titlecase}}</label></label>
                    </div>
                    
                    <div class="row col-9 mx-auto mb-5" *ngIf="profile['other_details']">
                        <label class="col-form-label" for="other_details"><h5 class="text-secondary">Other details</h5></label>
                        <label class="col-form-label ml-auto col-6" for="other_details"><label *ngIf="profile.other_details; else elseNil">{{ profile['other_details'] | titlecase}}</label></label>
                    </div>
   
                </fieldset>
            </div>
        </div>

    </div>
</section>

<section class="partner expectation">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <fieldset class="border-custom card rounded mt-5">
                    <h2 class="text-center card-header text-white">Partner Expectations</h2>

                    <div class="row col-9 mt-5 mx-auto">
                        <label class="col-form-label" for="expected_qualification"><h5 class="text-secondary">Qualification</h5></label>
                        <label class="col-form-label col-6 ml-auto col-6" for="expected_qualification"><label *ngIf="profile.expected_qualification; else elseNil">{{ profile['expected_qualification'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="expected_place"><h5 class="text-secondary">Settle Location</h5></label>
                        <label class="col-form-label ml-auto col-6" for="expected_place"><label *ngIf="profile.expected_place; else elseNil">{{ profile['expected_place'] | titlecase}}</label></label>
                    </div>
                    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="expected_income"><h5 class="text-secondary">Income</h5></label>
                        <label class="col-form-label ml-auto col-6" for="expected_income"><label *ngIf="profile.expected_income; else elseNil">{{ profile['expected_income'] | titlecase}}</label></label>
                    </div>

                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="expected_caste"><h5 class="text-secondary">Caste</h5></label>
                        <label class="col-form-label ml-auto col-6" for="expected_caste"><label *ngIf="profile.expected_caste; else elseNil">{{ profile['expected_caste'] | titlecase}}</label></label>
                    </div>
                    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="expected_subcaste"><h5 class="text-secondary">Sub caste</h5></label>
                        <label class="col-form-label ml-auto col-6" for="expected_subcaste"><label *ngIf="profile.expected_subcaste; else elseNil">{{ profile['expected_subcaste'] | titlecase}}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="age_difference"><h5 class="text-secondary">Age difference</h5></label>
                        <label class="col-form-label ml-auto col-6" for="age_difference"><label *ngIf="profile.age_difference; else elseNil">{{ profile['age_difference'] }}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto">
                        <label class="col-form-label" for="expected_height"><h5 class="text-secondary">Height(ft)</h5></label>
                        <label class="col-form-label ml-auto col-6" for="expected_height"><label *ngIf="profile.expected_height; else elseNil">{{ profile['expected_height'] }}</label></label>
                    </div>
    
                    <div class="row col-9 mx-auto mb-2">
                        <label class="col-form-label" for="expected_weight"><h5 class="text-secondary">Weight(kg)</h5></label>
                        <label class="col-form-label ml-auto col-6" for="expected_weight"><label *ngIf="profile.expected_weight; else elseNil">{{ profile['expected_weight'] }}</label></label>
                    </div>
                    
                    <div class="row col-9 mx-auto mb-5" *ngIf="profile['expectations']">
                        <label class="col-form-label" for="expectations"><h5 class="text-secondary">Other expectations</h5></label>
                        <label class="col-form-label ml-auto col-6" for="expectations"><label *ngIf="profile.expectations; else elseNil">{{ profile['expectations'] | titlecase}}</label></label>
                    </div>
   
                </fieldset>
            </div>
        </div>

    </div>
</section>

<ng-template #elseNil><small class="text-secondary">&mdash;</small></ng-template>
<ng-template #elseNone><small></small></ng-template>
